<html>
<head>
    <title>Similarities</title>
</head>
<body>
<!-- use css -->
<style>
    .label {
        width: 50px;
        height: 50px;
        background-color: blue;
        -moz-border-radius: 25px;
        -webkit-border-radius: 25px;
        border-radius: 25px;
        /*bring to front  */
        z-index: 1;
        }
    .target{ width: 10px;
        height: 10px;
        background-color: green;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        /*bring to front  */
        z-index: 1;
    }
    .pred{ width: 10px;
        height: 10px;
        background-color: yellow;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        /*bring to front  */
        z-index: 1;
    }
    /* add pgd class of small orbs */
    .pgd {
        width: 2px;
        height: 2px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        /*bring to front  */
        z-index: 1;
        }
    #S {
        position: absolute;
        bottom: 0;
        left: 0;
    }

    /* Tooltip container */
    .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
    visibility: hidden;
    width: 240px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;
    
    /* Position the tooltip text - see examples below! */
    position: absolute;
    z-index: 1;
    }
    /* buttons bigger */
    .b {
        font-size: 20px;
        padding: 15px 32px;
        text-align: center;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 12px;
    }
    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
    visibility: visible;
    }
    /* Align controls to top right */
    #Controls {
        position: absolute;
        top: 0;
        right: 0;
    }
    /* set axis to middle of screen */
    #xAxis {
        position: absolute;
        top: 50%;
        left: 0%;
        width: 100%;    
        
    }
    #yAxis {
        position: absolute;
        top: 0%;
        left: 50%;
            border-left: 1px solid black;
        height: 100%;
    }
    .stats {
        position: absolute;
        bottom: 0;
        right: 0;
        }
</style>

<script src="https://cdn.jsdelivr.net/gh/interactiveJS/interactiveJS@v2.0.1/src/individuals/draggable.min.js"></script>
<script>
    function getdata(){
        var orbs = document.getElementsByClassName("label");
        var preds= document.getElementsByClassName("pred");
        var x = [];
        var y = [];
        var pred_x = [];
        var pred_y = [];
        //check if orbs are left on the screen
        if (orbs.length == 0) {
            document.getElementById("S").innerHTML = "";
            return;
        }
        
        for (var i = 0; i < orbs.length; i++) {
            x.push(orbs[i].style.left);
            y.push(orbs[i].style.top);
        }
        for (var i = 0; i < preds.length; i++) {
            pred_x.push(preds[i].style.left);
            pred_y.push(preds[i].style.top);
        }
        var target=document.getElementById("target");
        var target_x = target.style.left;
        var target_y = target.style.top;

        let isNorm = document.getElementById("norm").checked;
      
        return { 'label_x': x, 'label_y': y,"pred_x":pred_x,"pred_y":pred_y, "target_x":target_x, "target_y":target_y, "norm":isNorm, "width":  window.innerWidth, "height": window.innerHeight};

    }
    function doUpdate(){
        let dataJSON = JSON.stringify(getdata());
        let request = new XMLHttpRequest();
        request.onreadystatechange = function(){
            if (request.readyState === 4) {
                //the reply is a jsonified dict of key value points to print.
                var points = JSON.parse(request.response);
                // the returns is a set of x,y and colour values. 
                
                // we will clear the screen of PGD elements and then add the new ones.
                var pgd = document.getElementsByClassName("pgd");
                while (pgd.length > 0) {
                    pgd[0].remove();

                }
                // add the new pgd elements
                for (var i = 0; i < points["x"].length; i++) {
                    var pgd = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    pgd.setAttribute("class", "pgd");
                    let x=points["x"][i];
                    let y=points["y"][i];
                    
                    pgd.setAttribute("cx", x);
                    pgd.setAttribute("cy", y);
                    pgd.setAttribute("r", 5);
                    pgd.setAttribute("fill", points["colour"][i]);
                    node.insertAdjacentHTML('afterend', '<div id="pgd'+i+'" style="left:'+x+'px;top:'+y+'px;position:absolute;" class="pgd" draggable="false" style="background-color:rgb('+points["colour"][i]*255+','+points["colour"][i]*255+','+points["colour"][i]*255+');"></d>');
                    node.appendChild(orb);
                    document.getElementById("graph").appendChild(pgd);
                }
            }
        };
        const action = "POST";
        // get endpoint from the server host environment
        // const endpoint = "http://"+window.location.hostname+":5000/demo/data";
        const endpoint = "http://localhost:5000/demo/data";

        request.open(action, endpoint);
        request.setRequestHeader("Content-Type", "application/json");

        request.send(dataJSON);
        }
        
    
    function ADDLabel() {
        // Remove the last row from the table
        var orb = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        node = document.getElementById('graph');
        node.appendChild(orb);
        // count the number of children in the graph
        nodes = document.getElementById('graph').childNodes;
        orb.setAttribute("class", "label");
        orb.setAttribute("id", "orb"+nodes.length);
        var x = Math.floor(Math.random() *  window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);
        var [rx, ry] = convertxytorelxy(x,y);
        node.insertAdjacentHTML('afterend', '<div id="orb'+nodes.length+'" style="left:'+x+'px;top:'+y+'px;position:absolute;" class="label" draggable="true" ondragend="orblistener(event)"> x:' + rx + ' <br> y:' + ry+ '</d>');
        node.appendChild(orb);
        node.innerHTML = node.innerHTML;
        doUpdate();

    }
    function AddTarget(){
        //add the target to the screen, this will be the point that we are trying to get to. as a draggable green x
        //remove the old target
        var target = document.getElementById("target");
        if (target != null) {
            target.remove();
        }
        var target = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        node = document.getElementById('graph');
        node.appendChild(target);
        // count the number of children in the graph
        nodes = document.getElementsByClassName('target');
        target.setAttribute("class", "target");
        target.setAttribute("id", "target"+nodes.length);
        var x = Math.floor(Math.random() *  window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);
        var [rx, ry] = convertxytorelxy(x,y);
        node.insertAdjacentHTML('afterend', '<div id="target'+nodes.length+'" style="left:'+x+'px;top:'+y+'px;position:absolute;" class="target" draggable="true" ondragend="orblistener(event)"> x:' + rx + ' <br> y:' + ry+ '</d>');
        node.appendChild(orb);
        node.innerHTML = node.innerHTML;
        doUpdate();
        //add a green x to the screen
        target.style.left = x + 'px';
        target.style.top = y + 'px';
        target.style.position = 'absolute';
        document.getElementById('graph').appendChild(target);
        doUpdate();
    }
    function addPrediction(){
        // add a prediction point to the screen, which will represent and instance of the target label, as a draggable element
        var pred = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        node = document.getElementById('graph');
        preds = document.getElementsByClassName('pred');
        pred.setAttribute("class", "pred");
        pred.setAttribute("id", "pred"+nodes.length);
        var x = Math.floor(Math.random() *  window.innerWidth);
        var y = Math.floor(Math.random() * window.innerHeight);
        var [rx, ry] = convertxytorelxy(x,y);

        node.insertAdjacentHTML('afterend', '<div id="pred'+preds.length+'" style="left:'+x+'px;top:'+y+'px;position:absolute;" class="pred" draggable="true" ondragend="orblistener(event)"> x:' + rx + ' <br> y:' + ry+ '</d>');
        pred.innerHTML = pred.innerHTML;
        pred.style.left = x + 'px';
        pred.style.top = y + 'px';
        pred.style.position = 'absolute';
        document.getElementById('graph').appendChild(pred);
        doUpdate();
    }

    function removePrediction(){
        // remove the last prediction point from the screen
        let nodes = document.getElementsByClassName('pred');
        let id = "pred"+nodes.length;
        nodes[nodes.length-1].remove();
        //check html for the id 
        document.getElementById(id).remove();       
        doUpdate();
    }
    function convertxytorelxy(x,y) {
        var relx = x- window.innerWidth/2;
        var rely = y - window.innerHeight/2;
        return [relx,rely];
    }
    function orblistener(event) {
        var x = event.clientX;
        var y = event.clientY;
        var orb = event.target;
        orb.style.left = x + 'px';
        orb.style.top = y + 'px';
        orb.style.position = 'absolute';
        // var [rx,ry] = convertxytorelxy(x,y);
        // orb.innerHTML = "x: " + rx + " <br> y: " +ry + "<br>";
        doUpdate();
        }
    function REMOVEORB() {
        
        let nodes = document.getElementById('graph').childNodes;
        let id = "orb"+nodes.length;
        nodes[nodes.length-1].remove();
        //check html for the id 
        document.getElementById(id).remove();       
        doUpdate();
       
    }

    
</script>
<h1>PGD Visualization</h1>
<div id="Controls">

<button type="button" class="b" id="Add Candidate Labels" onclick="ADDLabel()">Add Orbs</button>
<button type="button" class="b" id="Remove Candidate Labels" onclick="REMOVEORB()">Remove Orbs</button>
<button type="button" class="b" id="Add Target" onclick="AddTarget()">Add Target</button>
<button type="button" class="b" id="Add Prediction" onclick="addPrediction()">Add Prediction</button>
<button type="button" class="b" id="Remove Prediction" onclick="removePrediction()">Remove Prediction</button>

<div class="tooltip">How To use...
    <span class="tooltiptext"><br>
          
      </span>
  </div>
<!-- checkbox for using normed or not... when changed do update -->
<label for="norm">Use Normed functions</label>
<input type="checkbox" id="norm" name="useNormed" onchange="doUpdate()">
</div>

<div class="tooltip">How To use...
  <span class="tooltiptext">This app shows ... <br>
    <br>2. Click Add or Remove to changet the number of labels on the screen <br>
    <br>3. Drag labels around the screen to change their position. <br>
    </span>
</div>
<div class="container" id="graph">
<!-- create "axis" for the graph -->
<!-- add horizontal line  -->
<div id="yAxis"> </div>
<hr id="xAxis">
<!-- add vertical line -->
</div> 
<div id="stats">

</div>


<p id="S"></p>
</html>
